<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <tk-button icon="setting" icon-position="left">设置</tk-button>
        <tk-button icon="download">下载</tk-button>
        <tk-button icon="awsome" icon-position="right">赞</tk-button>
        <tk-button :loading="true" icon-position="left">提交</tk-button>
        <tk-button-group>
            <tk-button icon="left" icon-position="left">上一步</tk-button>
            <tk-button icon="right" icon-position="right">下一步</tk-button>
        </tk-button-group>
        <tk-input value="张三"></tk-input>
        <tk-input value="李四" disabled></tk-input>
        <tk-input value="王五" readyonly></tk-input>
        <tk-input value="大山" @change="inputChange"></tk-input>



    </div>
    <script src="./src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_1445373_ff7jwcwoja.js"></script> -->
</body>
</html>
